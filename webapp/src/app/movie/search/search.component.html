<div class="row justify-content-center">
    <div class="col-md-6 my-5">
      <label class="text-white search-heading">Explore Movies</label>
      <form>
      <div class="input-group md-form form-sm form-1 pl-0">
        <div class="input-group-prepend"> 
          <label for="movie-search" class="input-group-text">
          <i for="movie-search" class="material-icons" aria-hidden="true">local_movies</i></label>
        </div>
        <input id="movie-search" (input)="onSearchText($event)" name="movie-search" class="form-control my-0 py-1" type="text" placeholder="Search" aria-label="Search">
      </div>
    </form>
    </div>  
    </div>
